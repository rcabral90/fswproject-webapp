{% extends "base/base.html" %}
{% block body %}
<h1>JobTracker Account Registration</h1>
<form class="registration" action="/register/" method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }}{{ field }}
        {{ field.errors }}
    {% endfor %}
      <button value="submit">Register!</button>
</form>
{% endblock %}
