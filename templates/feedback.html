{% extends 'base.html' %}
{% block body %}
 <div class="jumbotron">
 <p><b>Have Feedback or Questions?</b></p>
 <p><small class="small">Write to us and we'll get back to you ASAP!</small></p>
 </div>
  <div class="center-block">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="well well-sm">
                    <form name="contactform" action="." method="post" id="contactform">{% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">
                                        Name</label>
                                    <input type="text" class="form-control" name="name" id="name"
                                           placeholder="Enter name" required="required"/>
                                </div>
                                <div class="form-group">
                                    <label for="email">
                                        Email Address</label>

                                    <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                        <input type="email" class="form-control" name="email" id="email"
                                               placeholder="Enter email" required="required"/></div>
                                </div>
                                <div class="form-group">
                                    <label for="subject">
                                        Subject</label>
                                    <select id="subject" name="subject" class="form-control" required="required">
                                        <option value="na" selected="">Choose One:</option>
                                        <option value="service">Feedback</option>
                                        <option value="suggestions">Questions</option>
                                        <option value="product">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">
                                        Message</label>
                                    <textarea name="message" id="message" class="form-control" rows="9" cols="25"
                                              required="required"
                                              placeholder="Message"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                                    Submit!
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
