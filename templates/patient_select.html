{% extends 'base.html' %}
{% block body %}
	<div id='main_content'>
		<div id='patient_selection_area'>
			<form action="/selector/" method="POST" id='patient_selection_form' class="form-horizontal" role="form">
				{% csrf_token %}
				<div class="form-group col-xs-8">
					<label>Select a resident:</label>
					<select id='patient_selection_form_select_box' name='resident_id' class="form-control"></select>
					<button id='table_input_form_submit' type="submit" class="btn btn-success">Submit</button>
				</div>
			</form>
		</div>
	</div>
	<script src="{{ static }}/static/js/jquery.serializeJSON.min.js"></script>
	<script src="{{ static }}/static/js/fsw.data_callers.js"></script>
	<script src="{{ static }}/static/js/fsw.patient_select.js"></script>
	<script src="{{ static }}/static/js/fsw.csrf.js"></script>
	<script type='text/javascript'>
	$( document ).ready(function() {
		generate_resident_list_dropdown();
	});
	</script>
{% endblock %}
